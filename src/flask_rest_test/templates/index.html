<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<h1>Hello world!</h1>

{% if sandwiches %}
<table>
    <tr>
        <th>Sandwich Name</th>
        <th>Count</th>
    </tr>
    <tbody>
    {% for item in sandwiches %}
    <tr>
        <td>{{ item["name"] }}</td>
        <td>{{ item["count"] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}

</body>
</html>
